<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select 객체에서 선택한 과일출력</title>
    <script>
      function drawImage() {
        let sel = document.getElementById('fruits');
        let img = document.getElementById('fruitimage');
        img.src = sel.options[sel.selectedIndex].value;
      }
    </script>
  </head>
  <body>
    <h3>select 객체에서 선택한 과일 출력</h3>
    <hr />
    <form>
      <select name="" id="fruits" onchange="drawImage()">
        <option value="imgs/apple.jpg">사과</option>
        <option value="imgs/banana.jpg" selected>바나나</option>
        <option value="imgs/mango.jpg">망고</option>
      </select>
      <img src="imgs/banana.jpg" id="fruitimage" alt="" />
    </form>
  </body>
</html>
