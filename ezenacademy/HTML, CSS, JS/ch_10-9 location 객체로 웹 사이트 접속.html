<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function load() {
        let select = document.getElementById('site');
        // point: window.location: 윈도우에 새로운 웹 페이지 로드
        // select.options[select.seletedIndex]: 사용자가 선택한 옵션(인덱스)
        window.location = select.options[select.selectedIndex].value;
      }
    </script>
  </head>
  <body>
    <h3>window.location으로 웹 사이트 접속</h3>
    <hr />
    사이트 선택 :
    <select name="" id="site">
      <option value="https://www.naver.com">네이버</option>
      <option value="https://www.google.co.kr/" selected>구글</option>
      <option value="https://www.microsoft.com/">마이크로소프트</option>
    </select>
    <p><button onclick="load()">웹 사이트 접속</button></p>
  </body>
</html>
