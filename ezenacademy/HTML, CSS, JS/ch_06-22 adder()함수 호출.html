<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
    <script>
      function adder(a, b) {
        let sum;
        sum = a + b;
        return sum;
      }
    </script>
  </head>
  <body>
    <h3>함수 adder()</h3>
    <hr />
    <script>
      let n = adder(674283, 18920);
      document.write(n);
    </script>
  </body>
</html>
