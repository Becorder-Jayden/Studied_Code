<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문지</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: aliceblue;
      }

      form {
        background-color: peachpuff;
        font-family: 'Gamja Flower', cursive;
        padding: 5px;
        text-indent: 2em;
      }

      h1 {
        color: brown;
        text-align: center;
      }

      /* i 태그만 폰트 제거하는 법? */
      /* indent 적용하는 법 도움 필요? */
      i {
        font-style: norm;
      }

      footer {
        background-color: orange;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>설문지</h1>
      소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
      <hr />
    </header>
    <form>
      <i>학년</i>
      <input type="radio" name="grade" value="1" />1학년
      <input type="radio" name="grade" value="2" />2학년
      <input type="radio" name="grade" value="3" />3학년 <br /><br />
      <i>성별</i>
      <input type="radio" name="sex" value="man" />남<input
        type="radio"
        name="sex"
        value="woman"
      />여 <br /><br />
      <i>관심 분야</i>
      <select name="interests">
        <option value="interests">모바일 소프트웨어</option>
        <option value="interests">웹 개발자</option>
        <option value="interests" selected>임베디드 개발자</option>
        <option value="interests">프론트엔드</option>
        <option value="interests">백엔드</option>
      </select>
      <br /><br />
      <i>진로</i>
      <input type="checkbox" value="1" />기획<input
        type="checkbox"
        value="2"
      />영업 <input type="checkbox" value="3" />창업 <br /><br />
      <i>남기고 싶은 말</i>
      <br />
      <textarea
        cols="30"
        rows="10"
        style="color: grey"
        placeholder="이곳에 글을 남겨주세요"
      ></textarea
      ><br /><br />
    </form>
    <br />
    <footer>Copyright 2022 by Kitae</footer>
  </body>
</html>
