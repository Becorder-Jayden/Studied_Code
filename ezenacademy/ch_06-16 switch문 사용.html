<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch</title>
  </head>
  <body>
    <h3>switch 문으로 커피 주문</h3>
    <hr />
    <script>
      let price = 0;
      let coffee = prompt('무슨 커피를 드릴까요?', '');
      // switch문에서 case를 실행한 후 break를 만나지 못하면 그 아래다른 case문장을 실행하며 내려가게 되므로 주의
      switch (coffee) {
        case 'espresso':
        case '에스프레소': // espresso or 에스프레소일 때 적용
          price = 2000;
          break;
        case '카푸치노':
          price = 3000;
          break;
        case '카페라떼':
          price = 3500;
          break;
        default:
          document.write(coffee + '없습니다.');
      }

      if (price != 0) {
        document.write(coffee + '는 ' + price + '원 입니다.');
      }
    </script>
  </body>
</html>
