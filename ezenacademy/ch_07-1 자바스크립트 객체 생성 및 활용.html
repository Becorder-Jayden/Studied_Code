<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 생성 및 활용</title>
  </head>
  <body>
    <h3>객체 생성 및 활용</h3>
    <hr />
    <script>
      // date 객체 생성
      let today = new Date();

      // date 객체의 toLocaleString() 메소드 호출
      document.write('현재 시간 : ' + today.toLocaleString() + '<br>');

      // String 객체 생성
      let mystr = new String('자바스크립트 공부하기');
      document.write('mystr의 내용 : ' + mystr + '<br>');
      document.write('mystr의 내용 : ' + mystr.length + '<br>');
      // mystr.length = 10; 문장 오류, length는 읽기 전용
    </script>
  </body>
</html>
