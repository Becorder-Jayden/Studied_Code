<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onload로 이미지 크기 출력</title>
    <script>
      function changeImage() {
        let sel = document.getElementById('sel');
        let img = document.getElementById('myImg');
        img.onload = function () {
          let mySpan = document.getElementById('mySpan');
          mySpan.innerHTML = img.width + 'x' + img.height;
        };
        let index = sel.selectedIndex;
        img.src = sel.options[index].value;
      }
    </script>
  </head>
  <body onload="changeImage()">
    <h3>onload로 이미지 크기 출력</h3>
    <hr />
    <form>
      <select name="" id="sel" onchange="changeImage()">
        <option value="imgs/apple.jpg">사과</option>
        <option value="imgs/banana.jpg">바나나</option>
      </select>
      <span id="mySpan">이미지 크기</span>
      <p><img id="myImg" src="imgs/apple.jpg" alt="." /></p>
    </form>
  </body>
</html>
