<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문지</title>
  </head>
  <body>
    <header>
      <h1>설문지</h1>
      소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
      <hr />
    </header>
    <form>
      학년 <input type="radio" name="grade" value="1" />1학년
      <input type="radio" name="grade" value="2" />2학년
      <input type="radio" name="grade" value="3" />3학년 <br /><br />
      성별 <input type="radio" name="sex" value="man" />남<input
        type="radio"
        name="sex"
        value="woman"
      />여 <br /><br />
      관심 분야
      <select name="interests">
        <option value="interests">모바일 소프트웨어</option>
        <option value="interests">웹 개발자</option>
        <option value="interests" selected>임베디드 개발자</option>
        <option value="interests">프론트엔드</option>
        <option value="interests">백엔드</option>
      </select>
      <br /><br />
      진로 <input type="checkbox" value="1" />기획<input
        type="checkbox"
        value="2"
      />영업 <input type="checkbox" value="3" />창업 <br /><br />
      남기고 싶은 말 <br />
      <textarea
        cols="30"
        rows="10"
        style="color: grey"
        placeholder="이곳에 글을 남겨주세요"
      ></textarea
      ><br /><br />
      <footer>Copyright 2022 by Kitae</footer>
    </form>
  </body>
</html>
