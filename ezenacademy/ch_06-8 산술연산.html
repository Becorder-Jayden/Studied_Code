<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>산술 연산, 대입 연산, 비교 연산</title>
  </head>
  <body>
    <h3>산술 연산</h3>
    <hr />
    <script>
      let x = 32;
      let total = 100 + (x * 2) / 4 - 3;
      let div = x / 10;
      let mod = x % 2;

      document.write(x + '<br>');
      document.write(total + '<br>');
      document.write(div + '<br>');
      document.write(mod + '<br>');
    </script>
    <br />
    <h3>대입 연산</h3>
    <hr />
    <script>
      let a = 3,
        b = 3,
        c = 3;
      document.write(a + b + '<br><br>');

      a += 3;
      b *= 3;
      c %= 2;

      document.write(a + '<br>');
      document.write(b + '<br>');
      document.write(c + '<br>');
    </script>
    <h3>비교 연산</h3>
    <hr />
    <script>
      let p = 13,
        q = 7;
      document.write(p == q + '<br>');
      document.write(p != q + '<br>');
      document.write(p > q + '<br>');
      document.write(p >= q + '<br>');
      document.write(p < q + '<br>');
      document.write(p <= q + '<br>');
    </script>
  </body>
</html>
