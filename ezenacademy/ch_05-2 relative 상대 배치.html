<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      display: inline-block;
      height: 50px;
      width: 50px;
      border: 1px solid lightgray;
      color: white;
      background: red;
    }

    #down:hover {
      position: relative;
      left: 20px;
      top: 20px;
      background-color: green;
    }

    #up:hover {
      font-variant-position: relative;
      bottom: 20px;
      right: 20px;
      background: green;
    }
  </style>
  <body>
    <h3>상대 배치, relative</h3>
    <hr />
    <div>T</div>
    <div id="down">h</div>
    <div>a</div>
    <div>n</div>
    <div id="up">k</div>
    <div>s</div>
  </body>
</html>
