<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 페이지의 구성 요소</title>
    <style>
      body {
        background-color: linen;
        color: green;
        margin-left: 40px;
        margin-right: 40px;
      }

      h3 {
        text-align: 5px;
        color: darkred;
      }

      hr {
        height: 5px;
        border: solid gray;
        background-color: grey;
      }

      span {
        color: blue;
        font-size: 20px;
      }

      img {
        height: 300px;
        width: 300px;
      }
    </style>

    <script>
      function show() {
        document.getElementById('fig').src = 'imgs/elvis.jpg';
      }

      function hide() {
        document.getElementById('fig').src = '';
      }
    </script>
  </head>

  <body>
    <h3 onmouseover="show()" onmouseout="hide()">Elvis Presley</h3>
    <hr />
    <div>
      <img id="fig" src="elvis.jpg" />
    </div>
    He was an American singer and cator. In November 1956, he made his film
    debut in <span>Love me Tender</span>. He is often refferred to as "<span
      >the King of Rock and Roll</span
    >".
  </body>
</html>
